<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Dela+Gothic+One&family=Raleway:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ce53c39b1b.js"
      crossorigin="anonymous"
    ></script>
    <title>Wikipedia Redesign</title>
  </head>
  <body>
    <header class="main grid">
      <h1 class="logo">Wikipedia</h1>
      <form class="header-search">
        <button type="submit" class="search">
          <i class="fa-light fa-magnifying-glass fa-large"></i>
        </button>
        <input type="search" class="search" placeholder="Search Wikipedia" />
      </form>
      <ul class="header-icons">
        <li class="header"><i class="fa-solid fa-bars fa-lg"></i></li>
        <li class="header"><i class="fa-solid fa-user fa-lg"></i></li>
        <li class="header"><i class="fa-solid fa-globe fa-lg"></i></li>
      </ul>
    </header>
    <article class="container">
      <div></div>
      <img
        class="feature-article"
        src="./Images/Dune.jpg"
        alt="Screengrab from Dune film"
        height="1800px"
        width="1800px"
      />
      <div class="bottom-left">
        <h1>Featured Article</h1>
        <h2>Dune (2021 film)</h2>
      </div>
    </article>
    <div class="body">
      <article class="body-1">
        <h1 class="subheading">In the news</h2>
        <div class="flex news">
          <card>
            <img
              class="news-img"
              src="./Images/Earendel.jpg"
              alt="The star Earendel among constellations"
            />
            <h2 class="article-description">Earendel, the farthest 
              known star, is discovered.</h2>
          </card>
          <div class="vl"></div>
          <card>
            <img class="news-img" src="./Images/Coda.jpeg" alt="Cast of the film CODA at the oscars" />
            <h2 class="article-description">CODA wins Best Picture 
              at the Academy Awards.</h2>
          </card>
          <div class="vl"></div>
          <card>
            <img class="news-img" src="./Images/Abela.jpg" alt="Portrait of Robert Abela" width="1200px" height="675px" />
            <h2 class="article-description">Labour Party wins most 
              seats in Maltese election.</h2>
          </card>
        </div>
      </article>
    </div>
  </body>
</html>
