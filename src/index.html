<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ce53c39b1b.js"
      crossorigin="anonymous"
    ></script>
    <title>Wikipedia Redesign</title>
  </head>
  <body>
    <header class="flex">
      <h1 class="logo">Wikipedia</h1>
      <form class="header-search">
        <button type="submit" class="search">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
        <input type="search" class="search" placeholder="Search Wikipedia" />
      </form>
      <div class="header-icons">
        <ul class="header-icons">
          <li class="header"><i class="fa-solid fa-globe fa-lg"></i></li>
          <li class="header"><i class="fa-solid fa-user fa-lg"></i></li>
          <li class="header"><i class="fa-solid fa-bars fa-lg"></i></li>
        </ul>
      </div>
    </header>
    <header class="subject-header flex">
      <ul class="subjects flex">
        <li class="subject">Subject</li>
        <li class="subject">Subject</li>
        <li class="subject">Subject</li>
        <li class="subject">Subject</li>
        <li class="subject">Subject</li>
      </ul>
    </header>
    <article class="container">
      <img
        class="feature-article"
        src="./Images/moth.jpg"
        alt="Brown moth on leaf"
      />
      <h2 class="bottom-left">Featured Article</h2>
    </article>
    <div>
      <h2>In the news</h2>
      <div class="grid">
        <card>
          <img class="news-img" src="./Images/Coda_poster.jpeg" alt="" />
          <h3>CODA wins Best Picture at the Academy Awards</h3>
        </card>
        <card>
          <img src="" alt="" />
          <h3></h3>
        </card>
        <card>
          <img src="" alt="" />
          <h3></h3>
        </card>
        <card>
          <img src="" alt="" />
          <h3></h3>
        </card>
        <card>
          <img src="" alt="" />
          <h3></h3>
        </card>
        <card>
          <img src="" alt="" />
          <h3></h3>
        </card>
      </div>
    </div>
  </body>
</html>
